<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GFA3</title>
	<link rel="stylesheet" type="text/css" href="gfa3styles.css">
</head>
<body>
	<div class="container">
		<h1>Formula 1's Big Three</h1>
		<p>These are Formula 1's top three teams.</p>
		<p>The number of wins they each had last season were:</p>
			<div class="box">
				<p>Ferrari</p>
				<p id="num1"></p>
			</div>
			<div class="box">
				<p>Redbull</p>
				<p id="num2"></p>
			</div>
			<div class="box">
				<p>Mercedes</p>
				<p id="num3"></p>
    		</div>
	    <p>The team/s with the most wins is <span id="biggest-team"></span> <span id="biggest-number"></span>.</p>
	    <p>The name of their team principal starts with <span id="letter"></span>.</p>
	    <p>The longest race of the season took (<span id="minutes"></span>mins) <span id="time"></span>.</p>
	</div>

	<script type="text/javascript" src="gfa3script.js"></script>
</body>
</html>
